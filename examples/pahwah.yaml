---
- name: REALLY LOW Backlight (0.1)
  exec:
    -
      - backlight
      - -S
      - 0.1
    -
      - backlightstatus
      - low
- name: Low Backlight (4)
  exec:
    -
      - backlight
      - -S
      - 4
    -
      - backlightstatus
      - low
- name: Mid Backlight (6)
  exec:
    -
      - backlight
      - -S
      - 6
    -
      - backlightstatus
      - mid
- name: PowerTop AutoTune
  commands:
    -
      - notify-send
      - -t
      - 1000
      - -i
      - battery
      - -a
      - pahwah
      - pahwah
      - Auto-tuning...
    -
      - sudo
      - powertop
      - auto-tune
    -
      - notify-send
      - -t
      - 1000
      - -i
      - battery
      - -a
      - pahwah
      - pahwah
      - Auto-tuned
- name: Full On Battery (4 + AutoTune)
  exec:
    -
      - backlight
      - -S
      - 4
    -
      - backlightstatus
      - low
    -
      - notify-send
      - -t
      - 1000
      - -i
      - battery
      - -a
      - pahwah
      - pahwah
      - Auto-tuning...
    -
      - sudo
      - powertop
      - auto-tune
    -
      - notify-send
      - -t
      - 1000
      - -i
      - battery
      - -a
      - pahwah
      - pahwah
      - Auto-tuned
    -
      - sudo
      - su
      - -c
      - 'echo "0 off" > /proc/acpi/ibm/led'
- name: Kill power LED
  exec:
    -
      - sudo
      - su
      - -c
      - 'echo "0 off" > /proc/acpi/ibm/led'
